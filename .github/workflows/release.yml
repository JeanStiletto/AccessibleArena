name: Release

on:
  push:
    tags: ['v*']

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Update MelonInfo version from tag
        shell: bash
        run: sed -i 's/MelonInfo(typeof(AccessibleArena.AccessibleArenaMod), "Accessible Arena", "[^"]*"/MelonInfo(typeof(AccessibleArena.AccessibleArenaMod), "Accessible Arena", "${{ steps.version.outputs.VERSION }}"/' src/AccessibleArenaMod.cs

      - name: Build mod (Release)
        run: dotnet build src/AccessibleArena.csproj -c Release -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Build installer (Release)
        run: dotnet build installer/AccessibleArenaInstaller/AccessibleArenaInstaller.csproj -c Release

      - name: Extract release notes from changelog
        id: notes
        shell: bash
        run: |
          # Extract the section for this version from CHANGELOG.md
          # Matches from "## v0.6.8" until the next "## v" or "---" separator
          VERSION="${GITHUB_REF_NAME}"
          NOTES=$(sed -n "/^## ${VERSION}/,/^## v\|^---/{/^## v/!{/^---/!p}}" docs/CHANGELOG.md)
          # Write to file to preserve multiline content
          echo "$NOTES" > release_notes.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.txt
          files: |
            src/bin/Release/net472/AccessibleArena.dll
            installer/AccessibleArenaInstaller/bin/Release/net472/AccessibleArenaInstaller.exe
